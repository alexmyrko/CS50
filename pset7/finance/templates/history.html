{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
    <div style = "width: 60%; font-size: 14px">
        <table class = "table table-sm">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>${{ "%.2f" | format(row["price"]) }}</td>
                <td>{{ row["datetime"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
